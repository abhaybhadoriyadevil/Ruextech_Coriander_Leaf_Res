<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Restaurant Gallery - Coriander Leaf</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#22C55E",
                        "background-light": "#f6f8f6",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "display": ["Outfit", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-white text-gray-900 antialiased">
    <div class="app-container">
        <!-- Global Header -->
        <header class="sticky top-0 z-[60] glass-nav px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="navigate('index.html')"
                        class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-black tap-effect">
                        <span class="material-symbols-rounded">arrow_back</span>
                    </button>
                    <h1 class="text-lg font-bold">Our Gallery</h1>
                </div>
                <button
                    class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-black tap-effect">
                    <span class="material-symbols-rounded text-xl">photo_library</span>
                </button>
            </div>
        </header>

        <main class="flex-1 pb-32 pt-6 px-6 space-y-8 animate-fade-in">
            <!-- Mosaic Grid -->
            <section class="animate-slide-up grid grid-cols-2 gap-4">
                <div class="obsidian-card h-64 overflow-hidden rounded-[2rem] tap-effect relative group">
                    <img src="images/gallery-1.png"
                        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                    <div
                        class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity p-4 flex items-end">
                        <span class="text-[10px] font-bold uppercase tracking-widest text-primary">Interior</span>
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="obsidian-card h-[120px] overflow-hidden rounded-[2rem] tap-effect relative group">
                        <img src="images/gallery-2.png"
                            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                    </div>
                    <div class="obsidian-card h-[120px] overflow-hidden rounded-[2rem] tap-effect relative group">
                        <img src="images/logo.png"
                            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                    </div>
                </div>
                <div class="col-span-2 obsidian-card h-48 overflow-hidden rounded-[2rem] tap-effect relative group">
                    <img src="https://images.unsplash.com/photo-1559339352-11d035aa65de?w=800&h=400&fit=crop"
                        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                    <div
                        class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity p-6 flex items-end">
                        <span class="text-xs font-bold uppercase tracking-widest text-primary">Chef's Specials</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Global Bottom Nav -->
        <nav class="bottom-nav flex justify-between items-center px-4">
            <button onclick="navigate('index.html')"
                class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">home</span>
            </button>
            <button onclick="navigate('menu.html')"
                class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">restaurant_menu</span>
            </button>
            <div class="relative -mt-8">
                <button onclick="navigate('checkout.html')"
                    class="w-16 h-16 bg-primary rounded-full flex items-center justify-center shadow-lg shadow-primary/40 text-black tap-effect border-[6px] border-[#080808]">
                    <span class="material-symbols-rounded text-3xl font-bold">shopping_basket</span>
                </button>
            </div>
            <button onclick="navigate('offers.html')"
                class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">local_offer</span>
            </button>
            <button onclick="navigate('orders.html')"
                class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">history</span>
            </button>
        </nav>
    </div>
</body>

</html>
