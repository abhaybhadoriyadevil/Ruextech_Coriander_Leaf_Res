<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>My Profile - Coriander Leaf</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <style type="text/tailwindcss">
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-black text-white antialiased">
    <div class="app-container">
        <!-- Global Header -->
        <header class="sticky top-0 z-[60] glass-nav px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="navigate('index.html')"
                        class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-black tap-effect">
                        <span class="material-symbols-rounded">arrow_back</span>
                    </button>
                    <h1 class="text-lg font-bold">My Profile</h1>
                </div>
                <button
                    class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-black tap-effect">
                    <span class="material-symbols-rounded text-xl">settings</span>
                </button>
            </div>
        </header>

        <main class="flex-1 pb-32 pt-6 px-6 space-y-8 animate-fade-in">
            <!-- Profile Header -->
            <section class="flex flex-col items-center text-center space-y-4 animate-slide-up">
                <div class="relative group">
                    <div
                        class="w-28 h-28 rounded-3xl overflow-hidden border-2 border-primary/20 shadow-2xl shadow-primary/10">
                        <img src="images/logo.png" class="w-full h-full object-cover">
                    </div>
                    <button
                        class="absolute -bottom-2 -right-2 w-10 h-10 rounded-xl bg-primary text-black flex items-center justify-center shadow-lg tap-effect">
                        <span class="material-symbols-rounded text-xl font-bold">edit</span>
                    </button>
                </div>
                <div>
                    <h2 class="text-2xl font-black">Abhay Chandel</h2>
                    <p class="text-sm text-primary font-bold tracking-widest uppercase mt-1">Diamond Member</p>
                </div>
            </section>

            <!-- Quick Stats -->
            <section class="grid grid-cols-3 gap-3 animate-slide-up" style="animation-delay: 0.1s">
                <div class="obsidian-card p-4 flex flex-col items-center">
                    <span class="text-xl font-black text-white">42</span>
                    <span class="text-[9px] font-bold text-zinc-400 uppercase tracking-tighter">Orders</span>
                </div>
                <div class="obsidian-card p-4 flex flex-col items-center">
                    <span class="text-xl font-black text-primary">1.2k</span>
                    <span class="text-[9px] font-bold text-zinc-400 uppercase tracking-tighter">Points</span>
                </div>
                <div class="obsidian-card p-4 flex flex-col items-center">
                    <span class="text-xl font-black text-primary">12</span>
                    <span class="text-[9px] font-bold text-zinc-400 uppercase tracking-tighter">Coupons</span>
                </div>
            </section>

            <!-- Settings Options -->
            <section class="space-y-4 animate-slide-up" style="animation-delay: 0.2s">
                <h3 class="text-xs font-bold text-zinc-400 uppercase tracking-widest px-2">Account Settings</h3>
                <div class="space-y-3">
                    <div class="obsidian-card p-5 flex items-center gap-5 tap-effect group">
                        <div class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center">
                            <span class="material-symbols-rounded">person</span>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-bold text-sm">Personal Info</h4>
                            <p class="text-[10px] text-zinc-400">Name, Email, Phone</p>
                        </div>
                        <span class="material-symbols-rounded text-zinc-300">chevron_right</span>
                    </div>
                    <div class="obsidian-card p-5 flex items-center gap-5 tap-effect group">
                        <div class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center">
                            <span class="material-symbols-rounded">location_on</span>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-bold text-sm">Addresses</h4>
                            <p class="text-[10px] text-zinc-400">Home, Office, Other</p>
                        </div>
                        <span class="material-symbols-rounded text-zinc-300">chevron_right</span>
                    </div>
                    <div class="obsidian-card p-5 flex items-center gap-5 tap-effect group">
                        <div class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center">
                            <span class="material-symbols-rounded">payments</span>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-bold text-sm">Payment Methods</h4>
                            <p class="text-[10px] text-zinc-400">Saved Cards, UPI</p>
                        </div>
                        <span class="material-symbols-rounded text-zinc-300">chevron_right</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Global Bottom Nav -->
        <nav class="bottom-nav flex justify-between items-center px-4">
            <button onclick="navigate('index.html')"
                class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">home</span>
            </button>
            <button onclick="navigate('menu.html')"
                class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">restaurant_menu</span>
            </button>
            <div class="relative -mt-8">
                <button onclick="navigate('checkout.html')"
                    class="w-16 h-16 bg-primary rounded-full flex items-center justify-center shadow-lg shadow-primary/40 text-black tap-effect border-[6px] border-[#080808]">
                    <span class="material-symbols-rounded text-3xl font-bold">shopping_basket</span>
                </button>
            </div>
            <button onclick="navigate('offers.html')"
                class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">local_offer</span>
            </button>
            <button class="w-12 h-12 rounded-2xl bg-primary text-black flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">person</span>
            </button>
        </nav>
    </div>
</body>

</html>
