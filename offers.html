<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Offers - Coriander Leaf</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <style type="text/tailwindcss">
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-white text-gray-900 antialiased">
    <div class="app-container">
        <!-- Global Header -->
        <header class="sticky top-0 z-[60] glass-nav px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="navigate('index.html')"
                        class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-black tap-effect">
                        <span class="material-symbols-rounded">arrow_back</span>
                    </button>
                    <h1 class="text-lg font-bold">Exclusive Offers</h1>
                </div>
                <button
                    class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-black tap-effect">
                    <span class="material-symbols-rounded text-xl">loyalty</span>
                </button>
            </div>
        </header>

        <main class="flex-1 pb-32 pt-6 px-6 space-y-8 animate-fade-in">
            <!-- Premium Hero Banner -->
            <section class="animate-slide-up">
                <div class="relative w-full h-[220px] obsidian-card overflow-hidden group">
                    <img alt="Premium Offers"
                        class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700 opacity-60"
                        src="images/hero-offers.png" />
                    <div class="absolute inset-0 bg-gradient-to-t from-black/95 via-black/40 to-transparent"></div>
                    <div class="absolute bottom-6 left-6 right-6">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="w-2 h-2 rounded-full bg-primary animate-pulse"></span>
                            <span class="text-[10px] font-bold tracking-widest uppercase text-primary">Chef's
                                Special</span>
                        </div>
                        <h2 class="text-3xl font-accent italic mb-1 text-white">Obsidian Delights</h2>
                        <p class="text-zinc-400 text-[10px] font-bold tracking-widest uppercase">Signature Membership
                            Rewards</p>
                    </div>
                </div>
            </section>

            <!-- Featured Offer -->
            <section class="animate-slide-up" style="animation-delay: 0.1s">
                <div class="obsidian-card p-6 border-primary/10 bg-gradient-to-br from-[#121212] to-[#080808]">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span
                                    class="text-[10px] font-bold text-primary uppercase tracking-widest">Bestseller</span>
                            </div>
                            <h3 class="text-2xl font-bold">Flat 30% Off</h3>
                            <p class="text-xs text-zinc-400">On your first 3 orders today</p>
                        </div>
                        <div
                            class="w-14 h-14 rounded-2xl bg-primary/10 flex items-center justify-center text-primary shadow-inner">
                            <span class="material-symbols-rounded text-3xl">restaurant</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="flex-1 bg-white/5 border border-dashed border-white/20 rounded-xl px-4 py-3 flex justify-between items-center group cursor-pointer"
                            onclick="fakeAction('Copy Code LEAF30')">
                            <span class="text-sm font-black tracking-[0.2em] text-white">LEAF30</span>
                            <span
                                class="material-symbols-rounded text-primary text-sm opacity-50 group-hover:opacity-100 transition-opacity">content_copy</span>
                        </div>
                        <button onclick="fakeAction('Claim Offer LEAF30')"
                            class="btn-primary px-5 py-2.5 rounded-xl text-[10px] tap-effect">CLAIM</button>
                    </div>
                </div>
            </section>

            <!-- More Coupons -->
            <section class="animate-slide-up" style="animation-delay: 0.2s">
                <h2 class="text-sm font-bold text-zinc-400 uppercase tracking-widest mb-4 px-2">Available Coupons</h2>
                <div class="space-y-4">
                    <div class="obsidian-card p-5 flex items-center gap-5 tap-effect group">
                        <div
                            class="w-14 h-14 rounded-2xl bg-primary/10 flex items-center justify-center text-primary group-hover:scale-105 transition-transform">
                            <span class="material-symbols-rounded text-3xl">local_shipping</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-sm">Free Delivery</h3>
                            <p class="text-[10px] text-zinc-400">Orders above â‚¹499</p>
                        </div>
                        <button onclick="fakeAction('Apply Free Delivery')"
                            class="text-primary text-[10px] font-bold underline px-2">APPLY</button>
                    </div>
                    <div class="obsidian-card p-5 flex items-center gap-5 tap-effect group">
                        <div
                            class="w-14 h-14 rounded-2xl bg-primary/10 flex items-center justify-center text-primary group-hover:scale-105 transition-transform">
                            <span class="material-symbols-rounded text-3xl">redeem</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-sm">Free Dessert</h3>
                            <p class="text-[10px] text-zinc-400">With any Main Course</p>
                        </div>
                        <button onclick="fakeAction('Apply Free Dessert')"
                            class="text-primary text-[10px] font-bold underline px-2">APPLY</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Global Bottom Nav -->
        <nav class="bottom-nav flex justify-between items-center px-4">
            <button onclick="navigate('index.html')"
                class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">home</span>
            </button>
            <button onclick="navigate('menu.html')"
                class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">restaurant_menu</span>
            </button>
            <div class="relative -mt-8">
                <button onclick="navigate('checkout.html')"
                    class="w-16 h-16 bg-primary rounded-full flex items-center justify-center shadow-lg shadow-primary/40 text-black tap-effect border-[6px] border-[#080808]">
                    <span class="material-symbols-rounded text-3xl font-bold">shopping_basket</span>
                </button>
            </div>
            <button class="w-12 h-12 rounded-2xl bg-primary text-black flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">local_offer</span>
            </button>
            <button onclick="navigate('orders.html')"
                class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">history</span>
            </button>
        </nav>
    </div>
</body>

</html>
