<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Contact Us - Coriander Leaf</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <style type="text/tailwindcss">
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-[#0D3B2E] text-white antialiased">
    <div class="app-container">
        <!-- Global Header -->
        <header class="sticky top-0 z-[60] glass-nav px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="navigate('index.html')"
                        class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-black tap-effect">
                        <span class="material-symbols-rounded">arrow_back</span>
                    </button>
                    <h1 class="text-lg font-bold">Contact Us</h1>
                </div>
                <button
                    class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-black tap-effect">
                    <span class="material-symbols-rounded text-xl">support_agent</span>
                </button>
            </div>
        </header>

        <main class="flex-1 pb-32 pt-6 px-6 space-y-8 animate-fade-in">
            <!-- Contact Card -->
            <section class="animate-slide-up">
                <div class="obsidian-card p-6 space-y-6">
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 rounded-2xl bg-primary/10 flex items-center justify-center text-primary">
                            <span class="material-symbols-rounded">location_on</span>
                        </div>
                        <div>
                            <h3 class="font-bold text-sm uppercase tracking-widest text-zinc-400 mb-1">Our Location</h3>
                            <p class="text-sm font-bold">Coriander Leaf Restaurant,<br>Sector 45, Gurgaon, Delhi NCR</p>
                        </div>
                    </div>
                    <div class="flex items-start gap-4">
                        <div
                            class="w-12 h-12 rounded-2xl bg-blue-500/10 flex items-center justify-center text-blue-400">
                            <span class="material-symbols-rounded">call</span>
                        </div>
                        <div>
                            <h3 class="font-bold text-sm uppercase tracking-widest text-zinc-400 mb-1">Phone Number</h3>
                            <p class="text-sm font-bold">+91 98765 43210</p>
                        </div>
                    </div>
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 rounded-2xl bg-primary/10 flex items-center justify-center text-primary">
                            <span class="material-symbols-rounded">mail</span>
                        </div>
                        <div>
                            <h3 class="font-bold text-sm uppercase tracking-widest text-zinc-400 mb-1">Email Support
                            </h3>
                            <p class="text-sm font-bold">hello@corianderleaf.com</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Working Hours -->
            <section class="animate-slide-up" style="animation-delay: 0.1s">
                <h3 class="text-xs font-bold text-zinc-400 uppercase tracking-widest px-2 mb-4">Working Hours</h3>
                Marina is corrected
                <div class="obsidian-card p-5 space-y-3">
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-zinc-400">Monday - Friday</span>
                        <span class="font-bold">11:00 AM - 11:30 PM</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-zinc-400">Saturday - Sunday</span>
                        <span class="font-bold">10:00 AM - 12:00 AM</span>
                    </div>
                </div>
            </section>

            <!-- Social Links -->
            <section class="animate-slide-up" style="animation-delay: 0.2s">
                <div class="flex justify-center gap-6">
                    <button
                        class="w-14 h-14 rounded-2xl bg-primary flex items-center justify-center text-black tap-effect">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" class="w-6 h-6 opacity-60">
                    </button>
                    <button
                        class="w-14 h-14 rounded-2xl bg-primary flex items-center justify-center text-black tap-effect">
                        <img src="https://cdn-icons-png.flaticon.com/512/3677/3677211.png" class="w-6 h-6 opacity-60">
                    </button>
                    <button
                        class="w-14 h-14 rounded-2xl bg-primary flex items-center justify-center text-black tap-effect">
                        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="w-6 h-6 opacity-60">
                    </button>
                </div>
            </section>
        </main>

        <!-- Global Bottom Nav -->
        <nav class="bottom-nav flex justify-between items-center px-4">
            <button onclick="navigate('index.html')"
                class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">home</span>
            </button>
            <button onclick="navigate('menu.html')"
                class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">restaurant_menu</span>
            </button>
            <div class="relative -mt-8">
                <button onclick="navigate('checkout.html')"
                    class="w-16 h-16 bg-primary rounded-full flex items-center justify-center shadow-lg shadow-primary/40 text-black tap-effect border-[6px] border-[#080808]">
                    <span class="material-symbols-rounded text-3xl font-bold">shopping_basket</span>
                </button>
            </div>
            <button onclick="navigate('offers.html')"
                class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">local_offer</span>
            </button>
            <button onclick="navigate('orders.html')"
                class="w-12 h-12 rounded-2xl btn-muted flex items-center justify-center tap-effect">
                <span class="material-symbols-rounded">history</span>
            </button>
        </nav>
    </div>
</body>

</html>
